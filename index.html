<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="total" class="wrap">
        <div id="operadores" class="wrap">
            <P id="operador-%" class="botao">%</P>
            <P id="operador-CE" class="botao">CE</P>
            <P id="operador-C" class="botao">C</P>
            <P id="operador-1/x" class="botao">1/x</P>
            <P id="operador-x^2" class="botao">x^2</P>
            <P id="operador-x^1/2" class="botao">x^1/2</P>
        </div>
        <div id="numeros-calculadora" class="wrap">
            <p id="numero-7" class="botao">7</p>
            <p id="numero-8" class="botao">8</p>
            <p id="numero-9" class="botao">9</p>
            <p id="numero-4" class="botao">4</p>
            <p id="numero-5" class="botao">5</p>
            <p id="numero-6" class="botao">6</p>
            <p id="numero-1" class="botao">1</p>
            <p id="numero-2" class="botao">2</p>
            <p id="numero-3" class="botao">3</p>
            <p id="numero" class="botao"></p>
            <p id="numero-0" class="botao">0</p>
            <p id="numero-," class="botao">,</p>
        </div>
        <div id="operadores-calculadora" class="wrap">
            <P id="operador-x" class="botao">x</P>
            <P id="operador-/" class="botao">/</P>
            <P id="operador-*" class="botao">*</P>
            <P id="operador-" class="botao">-</P>
            <P id="operador-+" class="botao">+</P>
            <P id="operador-=" class="botao">=</P>
            
        </div>
    </div>
</body>
</html>
